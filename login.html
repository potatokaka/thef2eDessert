  <!-- end navbar -->
  <section class="login-box mt-5">
    <div class="container my-3">
      <div class="row no-gutters justify-content-md-center justify-content-md-reverse align-items-center">
        <div class="col-sm-5 login-green text-center bg-primary">
          <div class="h2 text-secondary py-5 ">會員登入</div>
          <div>
            <div class="d-flex justify-content-start pos-rel mb-3 mx-4 bg-secondary">
              <label for="accont" class="mr-3">
                <i class="fas fa-user"></i>
              </label>
              <input type="text" id="accont" class="form-input w-100 login-box" placeholder="電子信箱/手機號碼">
            </div>

            <div class="d-flex justify-content-start pos-rel mb-3 mx-4 ">
              <label for="password" class="mr-3">
                <i class="fas fa-key"></i>
              </label>
              <input type="password" id="password" class="form-input w-100 login-box" placeholder="請輸入使用者密碼">
            </div>

          </div>

          <button class="btn btn-accent btn-block rounded-0 btn-lg mt-4 py-3 text-primary">登入帳號</button>
        </div>
        <div class="col-sm-5 login-light bg-secondary text-center px-4">
          <div class="h3 pt-4">—— 連結社群帳號 ——</div>
          <div class="py-3">
            <button class="btn btn-brand-light btn-block btn-lg py-3 h-100 bg-white">
              <img src="https://potatokaka.github.io/theF2E_v2-1_dessert/images/ic-facebook-logotype.svg" class="img-fluid" width="108"
                alt="">
            </button>
            <button class="btn btn-brand-light btn-block btn-lg py-3 h-100 bg-white">
              <img src="https://potatokaka.github.io/theF2E_v2-1_dessert/images/ic-google.svg" class="img-fluid" width="108"
                alt="">
            </button>
            <button class="btn btn-brand-light btn-block btn-lg py-3 h-100 bg-white">
              <img src="https://potatokaka.github.io/theF2E_v2-1_dessert/images/ic-yahoo.svg" class="img-fluid" width="108"
                alt="">
            </button>
          </div>
          
        </div>
      </div>
    </div>

  </section>
  
  <!-- end login box -->




  <!--   end product -->
  <section class="email mt-5 py-3">
    <div class="container">
      <div class="d-sm-flex justify-content-between align-items-end text-center">
        <div class="email-logo py-2">
          <img src="https://potatokaka.github.io/theF2E_v2-1_dessert/images/logo-light.svg" alt="" style="width:40px;">
          訂閱你我的甜蜜郵件
        </div>
        <form class="form-inline py-2">
          <div class="input-group pos-rel">
            <input type="text" class="form-control rounded-0" placeholder="" aria-label="Recipient's username"
              aria-describedby="button-addon2">
            <i class="fas fa-envelope text-green"></i>
            <div class="input-group-append">
              <button class="btn btn-secondary rounded-0 px-3" type="button" id="button-addon2">
                <i class="fas fa-arrow-right text-green"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- end email -->
